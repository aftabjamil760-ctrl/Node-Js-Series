<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="loginForm" action="#" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUser" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="userpassword" required>
                    </div>
                    <button href="/login" type="submit" class="btn btn-primary">Login</button>
                </form>
                <!-- <% if(error){%> -->
                    <div class="alert alert-danger mt-3"></div> 
                    <!-- <%= error %> -->
                <!-- <%}%> -->
            </div>
        </div>
    </div>
 <script src="./js/script.js"></script></body>
</html>
