<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff; font-family: Arial, Helvetica, sans-serif; }
    .reg-card { max-width:520px; margin:40px auto; }
    .reg-card .card { border-radius:4px; }
    .reg-header { font-size:22px; margin:0; }
    .form-control { box-shadow:none; }
  </style>
</head>
<body>
  <div class="reg-card">
    <div class="card">
      <div class="card-body">
        <h4 class="reg-header">User Registration</h4>
  <form id="registerForm" action="#" method="post" style="margin-top:18px">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" name="username" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="userpassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
           </div>
    <p class="mt-3">Already have an account? <a href="/login.html">Log in here</a></p>
  </div>
        </form>
      </div>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./js/script.js"></script>
</body>
</html>
